<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Order Confirmation</title>
    <link rel="website icon" type="png" href="/static/images/saw.png">
    <link rel="stylesheet" href="/static/css/nav.css">
    <style>
      /* General Styles */
      body {
        font-family: 'Poppins', sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f8f9fa;
        color: #333;
        text-align: center;
      }

      /* Navbar */
      .navbar {
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 10px 20px;
        background: rgba(2, 2, 31, 0.8);
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      }

      .navbar img {
        height: 80px;
      }

      /* Confirmation Section */
      .confirmation {
        margin: 50px auto;
        padding: 20px;
        max-width: 600px;
        background: white;
        box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
        border-radius: 10px;
      }

      .confirmation h1 {
        font-size: 2rem;
        color: #4CAF50;
      }

      .confirmation p {
        font-size: 1.2rem;
        margin: 20px 0;
      }

      .btn {
        padding: 10px 20px;
        font-size: 1rem;
        color: #fff;
        background: linear-gradient(90deg, #6a5acd, #4682b4);
        border: none;
        border-radius: 5px;
        cursor: pointer;
        text-decoration: none;
        transition: background 0.3s ease;
        display: inline-block;
        margin: 10px;
      }

      .btn:hover {
        background: linear-gradient(90deg, #4682b4, #6a5acd);
      }
      .input-group {
    margin-bottom: 15px;
    text-align: left;
}

.input-group label {
    font-size: 14px;
    color: #555;
    margin-bottom: 5px;
    display: block;
}

.input-group input {
    width: 95%;
    padding: 12px;
    border-radius: 5px;
    border: 1px solid #ddd;
    font-size: 16px;
    outline: none;
    transition: border 0.3s ease;
}

.input-group input:focus {
    border-color: #2575fc;
}

/* Button Style */
button {
    width: 100%;
    padding: 14px;
    background-color: #2575fc;
    border: none;
    border-radius: 5px;
    color: white;
    font-size: 18px;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

button:hover {
    background-color: #6a11cb;
}
    </style>
  </head>
  <body>
    <nav class="navbar">
      <div>
        <img src="{{ url_for('static', filename='images/saw.png') }}" alt="Logo">
      </div>
    </nav>
    <div class="confirmation">
      <h1>Thank You for Your Purchase!</h1>
      <form method="post">
        <div class="input-group">
            <label for="customer_address">Adress</label>
            <input type="text" id="customer_address" name="customer_address" placeholder="Enter your adress" required>
        </div>
        <div class="input-group">
            <label for="customer_pincode">pincode</label>
            <input type="text" id="customer_pincode" name="customer_pincode" placeholder="Enter your pincode" required>
        </div>
        <h1>Payment Options</h1>
            <label>
                <input type="checkbox" id="paymentoptions" class="paymentoptions" value="paymentoptions" required>
                Cash on Delivery
            </label>
        <button type="submit">Buy now</button>
    </form>
    </div>
    <footer>
      <p>&copy; 2025 Sri Asiramma Wholesale. All Rights Reserved.</p>
  </footer>
  </body>
</html>
