<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sree Asiramma Wholesale</title>
    <link rel="website icon" type="png" href="/static/images/saw.png">
    <link rel="stylesheet" href="/static/css/nav.css">
    <style>
      /* General Styles */
      body {
        font-family: 'Poppins', sans-serif;
        margin: 0;
        padding: 0;
        background-color: #ffffff;
        color: #ffffff;
      }

      /* Navbar */
      .navbar {
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 10px 20px;
        background: rgba(2, 2, 31, 0.8);
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      }
      .go{
        color: #ffffff;
      }
      .navbar img {
        height: 80px;
      }

      .navbar .marquee {
        flex-grow: 1;
        margin: 0 20px;
      }

      .navbar .marquee img {
        height: 80px;
      }

      /* Product Cards */
      .container {
        display: flex;
        flex-wrap: wrap;
        gap: 20px;
        justify-content: center;
      }

      .card {
        border-radius: 10px;
        background: linear-gradient(135deg, #ffffff, #ffffff);
        box-shadow: 2px 2px 30px rgba(0,0,0,0.2);
        overflow: hidden;
        text-align: center;
        width: 200px;
        transition: transform 0.4s ease, box-shadow 0.4s ease;
      }

      .card:hover {
        transform: translateY(-10px);
        box-shadow: 0 12px 20px rgba(0, 0, 0, 0.2);
      }

      .card img {
        width: 100%;
        height: 220px;
        object-fit: cover;
      }

      .card-body {
        padding: 5px;
      }

      .card-title {
        font-size: 1.2rem;
        font-weight: bold;
        margin-bottom: 10px;
      }

      .card-text {
        font-size: 1rem;
        color: #ada3a3;
        margin-bottom: 15px;
      }

      .btn {
        padding: 10px 15px;
        font-size: 1rem;
        color: #fff;
        background: linear-gradient(90deg, #6a5acd, #4682b4);
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background 0.3s ease;
      }

      .btn:hover {
        background: linear-gradient(90deg, #4682b4, #6a5acd);
      }
    </style>
  </head>
  <body>
    <nav class="navbar">
      <div>
        <img src="{{ url_for('static', filename='images/saw.png') }}" alt="Logo">
      </div>
      <div class="marquee">
        <marquee behavior="slide" direction="right">
          <img src="{{ url_for('static', filename='images/sawlogo.png') }}" alt="Logo">
          <hr>
        </marquee>
      </div>
      <div>
      <div class="go"><form method="GET" action="{{url_for('logout')}}">
        <button type="submit" class="btn">Logout &#xF1C3;></button>
      </form></div><br>
      <div class="go"><form method="GET" action="{{url_for('view_cart')}}">
        <button type="submit" class="btn">GO to Cart</button>
      </form></div>
      </div>
    </nav>
    <div class="carousel">
      <input type="radio" name="carousel" id="slide1" checked>
      <input type="radio" name="carousel" id="slide2">
      <input type="radio" name="carousel" id="slide3">

      <div class="carousel-images">
          <div class="carousel-item" id="img1">
              <img src="{{ url_for('static', filename='images/slide1.jpg') }}" alt="Image 1" height="400px">
          </div>
          <div class="carousel-item" id="img2">
              <img src="{{ url_for('static', filename='images/slide2.jpg') }}" alt="Image 2" height="400px">
          </div>
          <div class="carousel-item" id="img3">
              <img src="{{ url_for('static', filename='images/slide3.jpg') }}" alt="Image 3" height="400px">
          </div>
      </div>

      <button class="arrow left" onclick="moveSlide(-1)">&#10094;</button>
      <button class="arrow right" onclick="moveSlide(1)">&#10095;</button>
  </div>

  <script src="{{ url_for('static', filename='js/script.js') }}"></script>
  <br>
    <div class="container">
      {% for product in products %}
      <div class="card">
        <img src="{{ product.image }}" alt="{{ product.name }}">
        <div class="card-body">
          <h5 class="card-title">{{ product.name }}</h5>
          <p class="card-text">&#8377;{{ product.price }}</p>
          <form method="POST" action="{{ url_for('add_to_cart', product_id=product.id) }}">
            <button type="submit" class="btn">Add to Cart</button>
          </form>
        </div>
      </div>
      {% endfor %}
    <footer>
      <p>&copy; 2025 Sri Asiramma Wholesale. All Rights Reserved.</p>
  </footer>
  </div>
  </body>
</html>
